<!doctype <!DOCTYPE html>
<html ng-app="shortUrlApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="text-center">
    <header>
        <h3>URL Shortner Microservice</h3>
        <h4><a href="https://www.freecodecamp.com" target="_blank">
            Free Code Camp:</a> APIs and Microservices</h4>
        <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, HTML, CSS and BootStrap</h5>
    </header>
    <section ng-controller="shortAppCtrl">
    
        <input placeholder="Enter URL" ng-model="urlToShorten">
        <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get ShortURL</a>
    </section>
</body>
</html>
